<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Johangeel.com - Johan Geel</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>
    function GEEKFORGEEKS() {
      var name = document.forms["form"]["Name"];
      if (name.value !== "158") {
        window.alert("Je antwoord is helaas niet goed :(. Probeer opnieuw.");
        name.focus();
        return false;
      }
      return true;
    }
  </script>
  <script>
    function GEEKFORGEEKSS() {
      var name = document.forms["form2"]["Final"];
      if (name.value !== "2") {
        window.alert("Je antwoord is helaas niet goed :(. Probeer opnieuw.");
        name.focus();
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <div class="form--group">
    <form name="form" action="vragen.html" onsubmit="return GEEKFORGEEKS()">
      <div class="form--input" data-aos="fade-in" data-aos-delay="0">
        <input type="number" name="Name">
        <input type="submit" value="Check" name="Submit">
      </div>
    </form>
    <form name="form2" action="4.html" onsubmit="return GEEKFORGEEKSS()">
      <div class="form--input" data-aos="fade-in" data-aos-delay="950">
        <input type="number" name="Final">
        <input type="submit" value="Check" name="Submit">
      </div>
    </form>
  </div>
  <footer></footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
    })
  </script>
</body>

</html>
